<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="modalOpener">
      <button id="open">Open Calculator</button>
    </div>

    <div class="calculator">
      <button id="closeModal">X</button>
      <div class="container">
        <div class="display">
          <input type="text" disabled value="" />
        </div>
        <div class="buttonContainer">
          <div class="btn inputBtn">7</div>
          <div class="btn inputBtn">8</div>
          <div class="btn inputBtn">9</div>
          <div class="btn inputBtn">/</div>
          <div class="btn inputBtn">4</div>
          <div class="btn inputBtn">5</div>
          <div class="btn inputBtn">6</div>
          <div class="btn inputBtn">*</div>
          <div class="btn inputBtn">1</div>
          <div class="btn inputBtn">2</div>
          <div class="btn inputBtn">3</div>
          <div class="btn inputBtn">-</div>
          <div class="btn clear">C</div>
          <div class="btn inputBtn">0</div>
          <div class="btn inputBtn">+</div>
          <div class="btn evaluate">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
