<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="modalOpener">
      <button id="open">Open Calculator</button>
    </div>

    <div class="calculator">
      <button id="closeModal">X</button>
      <div class="container">
        <div class="display">
          <input type="text" disabled value="0" />
        </div>
        <div class="buttonContainer">
          <button class="btn onOffBtn">OFF</button>
          <button class="btn clearBtn">C</button>
          <button class="btn deleteBtn">DEL</button>
          <button class="btn percentBtn">%</button>
          <button class="btn inputBtn">7</button>
          <button class="btn inputBtn">8</button>
          <button class="btn inputBtn">9</button>
          <button class="btn inputBtn">/</button>
          <button class="btn inputBtn">4</button>
          <button class="btn inputBtn">5</button>
          <button class="btn inputBtn">6</button>
          <button class="btn inputBtn">*</button>
          <button class="btn inputBtn">1</button>
          <button class="btn inputBtn">2</button>
          <button class="btn inputBtn">3</button>
          <button class="btn inputBtn">-</button>
          <button class="btn inputBtn">0</button>
          <button class="btn inputBtn">.</button>
          <button class="btn evaluate">=</button>
          <button class="btn inputBtn">+</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
